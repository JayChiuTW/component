<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }
        @media (max-width: 768px) {
            #container-modal,
            #container-message {
                display: inline-flex;
                flex-direction: column;
                width: 100%;
            }
            #container-modal button,
            #container-message button {
                margin: 10px;
                display: inline-flex;
                text-align: center;
                justify-content: center;
                font-size: 20px;
                height: 40px;
            }
        }
        .container{
            display: inline-flex;
            width: auto;
            /* height: 140px; */
            /* width: 349px; */
            padding: 20px;
            overflow: hidden;
            box-sizing: border-box;
            
        }
        a{
            padding: 1.25em 0;
        }
        .container a + a:before {
            content: "";
            font-size: 0;
            padding: 10px 3px 1px;
            margin-left: 6px;
            border-left: 1px solid gray;
        }
        
    </style>
</head>
<body>
    <div class="container" id="root">
        <a href="#">sign up</a>
        <a href="#">log in</a>
        <a href="#">log in</a>
        <a href="#">log in</a>
        <a href="#">log in</a>
    </div>
    <div id="container-modal"></div>
    <br/>
    <div id="container-message"></div>
    <br/>
    <div id="container-popupBox"></div>
    <script src="../dist/index.js"></script>
    <script src="./index.js"></script>
</body>
</html>
