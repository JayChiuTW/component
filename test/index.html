<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 768px) {
            #container-modal,
            #container-message {
                display: inline-flex;
                flex-direction: column;
                width: 100%;
            }
            #container-modal button,
            #container-message button {
                margin: 10px;
                display: inline-flex;
                text-align: center;
                justify-content: center;
                font-size: 20px;
                height: 40px;
            }
        }
        .container{
            background-color: blue;
            display: inline-flex;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <br/>
    <div id="container-modal"></div>
    <br/>
    <div id="container-message"></div>
    <div class="container" id="root"></div>
    
    <script src="./index.js"></script>
</body>
</html>
